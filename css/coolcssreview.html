<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic CSS Targeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- To Target in CSS you can go by tag, id or class
     Tag: tagname{styles}
     ID:  #idname {styles}
     Class: .classname {styles}
-->
<div>My stuff here.</div>
<div class="other">More of my stuff here.</div>
<div  id="text">Even more of my stuff.</div>

<a href="#">My Link</a>
<a href="www.another.com">My Link</a>
</body>
</html>
