<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="" name="" method="">
  <label for="fname"></label><input type="text" name="fname" id="fname"/>
  <label for="state">State:</label>
  <select name="state" id="state">
    <option value="NY">New Jersey</option>
    <option value="NY">New York</option>
    <option value="NY">New Mexico</option>
    <option value="NY">New Hampshire</option>
    </select><br />
    Select Your Favorite Language:<br />
    <label for="html">HTML</label>
    <input type="radio" id="html" name="language" value="HTML">
    <label for="CSS">CSS</label>
    <input type="radio" id="CSS" name="language" value="CSS">
    <label for="JS">Javascript</label>
    <input type="radio" id="JS" name="language" value="JS">
    <label for="accept">Javascript</label>
    <input type="checkbox" id="accept" name="language" value="accept">

    <input type="submit" value="Take My Money" />
    <!-- name must be the same -->

</form>
</body>
</html>
