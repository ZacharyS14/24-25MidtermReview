<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
  <!-- Define the type of list and the elements -->
  <ol>
    <li>Cheese</li>
    <li>Turkey</li>
    <li>Lettuce</li>
    <li>Onion</li>
    <li>Oil & Vinegar</li>
  </ol>
  <ul>
    <li>nothing</li>
    <li>something</li>
    <li>things</li>
  </ul>
  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
</body>
</html>
